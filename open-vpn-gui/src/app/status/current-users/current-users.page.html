<ion-header class="ion-no-border">
  <ion-toolbar style="border-bottom: 1px solid #dee2e6; margin-top: 10px;">
    <ion-title style="color: skyblue; font-size: 30px;">Current Users</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-searchbar style="margin-top: 20px;" placeholder="Search..." [(ngModel)]="filterTerm" animated="true"></ion-searchbar>
  <ion-list>
    <ion-item>
      <ion-label class="heading">Common Name</ion-label>
      <ion-label class="heading">Real Address</ion-label>
      <ion-label class="heading">VPN Address</ion-label>
      <ion-label class="heading">Bytes Sent Received</ion-label>
      <ion-label class="heading">Connection Duration</ion-label>
    </ion-item>
    <ion-item *ngFor="let data of userRecords | filter:filterTerm">
      <ion-label>{{data.commonName}}</ion-label>
      <ion-label>{{data.realAddress}}</ion-label>
      <ion-label>{{data.vpnAddress}}</ion-label>
      <ion-label>{{data.bytes}}</ion-label>
      <ion-label>{{data.duration}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
