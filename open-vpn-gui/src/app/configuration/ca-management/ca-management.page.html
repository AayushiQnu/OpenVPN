<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title style="color: skyblue; font-size: 30px; padding-top: 25px; margin-left: -20px;">CA Management</ion-title>
    <p style="color: darkgrey;">This page presents an overview of CAs on Access Server.</p>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row style="padding: 20px 7px;"><input type="file" (change)="onFileChange($event)" /></ion-row>
  <ion-searchbar placeholder="Search..." [(ngModel)]="filterTerm" animated="true"></ion-searchbar>
  <ion-list>
    <ion-item>
      <ion-label class="heading">Type</ion-label>
      <ion-label class="heading">Certificate CN</ion-label>
      <ion-label class="heading">Algorithm</ion-label>
      <ion-label class="heading">Expires</ion-label>
      <ion-label class="heading">User Profiles</ion-label>
      <ion-label class="heading">Action</ion-label>
    </ion-item>
    <ion-item *ngFor="let data of certificateConfig | filter:filterTerm">
      <ion-label>{{data.type}}</ion-label>
      <ion-label>{{data.certificateCN}}</ion-label>
      <ion-label>{{data.algorithm}}</ion-label>
      <ion-label>{{data.expires}}</ion-label>
      <ion-label>{{data.userProfiles}}</ion-label>
      <ion-label>
        <ion-button class="certificate-config">
          <ion-icon name="trash-outline"></ion-icon>Delete
        </ion-button>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
