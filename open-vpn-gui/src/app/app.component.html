        <p style="color: #fff; text-align: center; font-style: italic;">v1.1.0</p>
        <ion-list style="background-color: #1a3967">
          <ion-item class="category-heading" lines="none" *ngFor="let p of pages; let i=index" text-wrap (click)="toggleLevel1('idx'+i)" [ngClass]="{active: isLevel1Shown('idx'+i)}">
            <div class="wrapper-div">
              <div class="category-item">
                <h4>
                  {{p.category}}
                  <span *ngIf="!isLevel1Shown('idx'+i)"><ion-icon style="--ion-color-base: #fafafa !important;" color="success" item-right name='chevron-down-outline'></ion-icon></span>
                  <span *ngIf="isLevel1Shown('idx'+i)"><ion-icon style="--ion-color-base: #fafafa !important;" color="success" item-right name='chevron-up-outline'></ion-icon></span>
                </h4>
              </div>
              <div>
                <ion-list *ngIf="isLevel1Shown('idx'+i)">
                  <ion-item class="subcategory-heading" *ngFor="let s of p.subs; let i2=index" text-wrap (click)="toggleLevel2('idx'+i+'idx'+i2)" [ngClass]="{active: isLevel2Shown('idx'+i+'idx'+i2)}">
                    <h4 (click)="activeIndex = i" routerDirection="root" [routerLink]="[s.url]" lines="none" detail="false" [class.selected]="activeIndex == i">{{s.subcategory}}</h4>
                  </ion-item>
                </ion-list>
              </div>
            </div>
          </ion-item>
